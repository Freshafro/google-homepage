<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #logo {
            display: block;
            position: fixed;
            top: 40%;
            left: 40%;
            margin-top: -100px;
            margin-left: -100px;
            width: 500px;
            height: 500px;
            text-align: center;
        }

        img {
            /*position: relative;
            left: 20px;*/
        }

        input {
            width: 100%;
            height: 40px;
            border-radius: 10px;
        }

        #searchForm {
            border-radius: 10px;
        }

        li {
            display: inline;
            margin: 0 10px 0 10px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
        }
        
        #gmail, #images, #sign_in {
            float: right;
        }
        
        ul {
            margin: 20px;
        }

        button {
            padding: 5px 20px 5px 20px;
            background-color: rgb(26, 115, 232);
            color: white;
            border-radius: 7px;
        }

        button:hover {
            text-decoration: underline;
        }

        #sign_in {
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li id="about"><a href="#">About</a></li>
            <li id="store"><a href="#">Store</a></li>
            <!-- <li id="sign_in"><a href="#">Sign in</a></li> -->
            <li id="sign_in">
                <form action="">
                    <label for="signIn"></label>
                    <button type="submit" id="signIn">Sign in</button>
                </form> 
            </li>
            <li id="images"><a href="#">Images</a></li>
            <li id="gmail"><a href="#">Gmail</a></li>
        </ul>
    </nav>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form id="seachForm" action="">
            <label for="search"></label>
            <input type="text" id="search" name="search">
        </form> 
    </div>
</body>
</html>
